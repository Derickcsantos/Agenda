<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Serviços</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/plugins/monthSelect/style.css">
</head>
<body>
  <div class="container">
    <h1>Agendar Serviço</h1>
    <div class="progress-bar">
      <div class="progress-step" data-step="1"></div>
      <div class="progress-step" data-step="2"></div>
      <div class="progress-step" data-step="3"></div>
      <div class="progress-step" data-step="4"></div>
      <div class="progress-step" data-step="5"></div>
      <div class="progress-step" data-step="6"></div>
      <div class="progress-step" data-step="7"></div>
    </div>
    
    <form id="form-agendamento">
      <!-- Etapa 1: Seleção de Categoria -->
      <div class="step-container active" id="step-1">
        <h2>Selecione a Categoria</h2>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria" required>
            <option value="">Carregando categorias...</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="next-step-1" class="btn-next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 2: Seleção de Serviço -->
      <div class="step-container hidden" id="step-2">
        <h2>Selecione o Serviço</h2>
        <div class="form-group">
          <label for="servico">Serviço:</label>
          <select id="servico" name="servico" required disabled>
            <option value="">Selecione uma categoria primeiro</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="back-step-2" class="btn-back">Voltar</button>
          <button type="button" id="next-step-2" class="btn-next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 3: Seleção de Funcionário -->
      <div class="step-container hidden" id="step-3">
        <h2>Selecione o Profissional</h2>
        <div class="form-group">
          <label for="funcionario">Profissional:</label>
          <select id="funcionario" name="funcionario" required disabled>
            <option value="">Selecione um serviço primeiro</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="back-step-3" class="btn-back">Voltar</button>
          <button type="button" id="next-step-3" class="btn-next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 4: Seleção de Data -->
      <div class="step-container hidden" id="step-4">
        <h2>Selecione a Data</h2>
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="text" id="data" name="data" placeholder="Selecione a data" required>
          <div id="calendar-container"></div>
        </div>
        <div class="form-actions">
          <button type="button" id="back-step-4" class="btn-back">Voltar</button>
          <button type="button" id="next-step-4" class="btn-next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 5: Seleção de Horário -->
      <div class="step-container hidden" id="step-5">
        <h2>Selecione o Horário</h2>
        <div class="form-group">
          <label for="hora">Horários Disponíveis:</label>
          <div id="hora" class="hora-lista"></div>
        </div>
        <div class="form-actions">
          <button type="button" id="back-step-5" class="btn-back">Voltar</button>
          <button type="button" id="next-step-5" class="btn-next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 6: Dados Pessoais -->
      <div class="step-container hidden" id="step-6">
        <h2>Seus Dados</h2>
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-actions">
          <button type="button" id="back-step-6" class="btn-back">Voltar</button>
          <button type="button" id="next-step-6" class="btn-next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 7: Confirmação -->
      <div class="step-container hidden" id="step-7">
        <h2>Confirmação do Agendamento</h2>
        <div class="resumo-agendamento">
          <div class="resumo-item">
            <span class="resumo-label">Categoria:</span>
            <span id="resumo-categoria" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Serviço:</span>
            <span id="resumo-servico" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Profissional:</span>
            <span id="resumo-funcionario" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Data:</span>
            <span id="resumo-data" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Horário:</span>
            <span id="resumo-hora" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Nome:</span>
            <span id="resumo-nome" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Telefone:</span>
            <span id="resumo-telefone" class="resumo-valor"></span>
          </div>
          <div class="resumo-item">
            <span class="resumo-label">Email:</span>
            <span id="resumo-email" class="resumo-valor"></span>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" id="back-step-7" class="btn-back">Voltar</button>
          <button type="submit" class="btn-confirm">Confirmar Agendamento</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/plugins/monthSelect/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/l10n/pt.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
